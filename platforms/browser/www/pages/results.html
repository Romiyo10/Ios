<div class="page" data-name="results">

<!-- Top Navbar -->
  <div class="navbar no-shadow">
    <div class="navbar-inner">
    <div class="left">
        <a href="#" class="link icon-only panel-open">
            <i class="icon f7-icons ios-only">menu</i>
            <i class="material-icons panel-icons">menu</i>
        </a>
    </div>
    <div class="title sliding blue">Results</div>
    <div class="right">
	<div class = "block">
          <a class="link back">
             <i class="icon icon-back"></i>
			 <span class="ios-only">Back</span>
              </a>
           </div>
               </div> 
    </div>
  </div>
    
<div class="page-content"  style="background-image: url(assets/img/blue.jpg)">

<center><p class="page-header">Exam Resultss</p></center>
<br> 
	<div id="data"></div>

    <script id="template" type="text/template7">
    
    <div class="card data-table">
        
      <table>
        <thead>
          <tr>
            <th class="label-cell">Course code</th>
            <th >Grade</th>
          </tr>
        </thead>
        <tbody>
        {{#each results}}
            <tr><td class="label-cell" colspan=2><strong>Year: </strong>{{year}}</td></tr>
            
            <tr><td class="label-cell" colspan=2><strong>Comment: </strong>{{comment}}</td></tr>
            
            <tr><td class="label-cell"><strong>Results:</strong></td></tr>
            {{#each results}}
          <tr>
            <td class="label-cell">{{code}}</td>
            <td >{{grade}}</td>
          </tr>
            {{/each}}
          {{/each}}

     </table>
     
     </div>
          
    </script>
 
 
 
 
 <div class = "footer">Powered by Zynle learning</div>
 
 <div class="popover popover-links">
    <div class="popover-inner">
      <div class="list">
        <ul>
          <li><a class="list-button popover-close" href="/index/">Logout</a></li>
        </ul>
      </div>
    </div>
  </div>
 
</div>
