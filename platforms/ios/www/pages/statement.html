<div class="page" data-name="statement">
 
  <!-- Top Navbar -->
<div class="navbar no-shadow">
    <div class="navbar-inner">
    <div class="left">
        <a href="#" class="link icon-only panel-open">
         <i class="icon f7-icons ios-only">menu</i>
          <i class="material-icons panel-icons">menu</i>
        </a>
      </div>
	  <div class="title sliding blue">Statement</div>
		<div class="right">
	          <a class="link back">
             <i class="icon icon-back"></i>
			 <span class="ios-only">Back</span>
              </a>
        </div>	
    </div>
</div>
 
  <div class="page-content"  style="background-image: url(assets/img/blue.jpg)">
   
     <center> <p class="page-header">Statement</p></center>
    <br> 

<div class="card data-table ">
    <div id="data"></div>
    <script id="template" type="text/template7">
  <table>
    <thead>
      <tr>
        <th class="label-cell">Date - Description</th>
        <th class="label-cell"></th>
		<th class="label-cell">Debit</th>
		<th class="label-cell">Credit</th>
       </tr>
    </thead>
    <tbody>
        
        {{#each finances}}
         <tr>
        <td class="label-cell" colspan=2>{{date}} - {{particulars}}</td>
        <td class="numeric-cell">
            {{#js_if "this.doc_type === 'DR'"}}
                {{amount}}
            {{/js_if}}
        </td>
        <td class="numeric-cell">
            {{#js_if "this.doc_type === 'CR'"}}
                {{amount}}
            {{/js_if}}
        </td>
            
		
		
      </tr>
       {{/each}}
     
	  <tr>
        <td class="label-cell" colspan=3>Balance: K {{balance}}</td>
      </tr>
 </table>
</script>
 </div>
 
 	<br>
 	
<div class = "footer">Powered by Zynle learning</div>

</div>
